<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset='utf-8' />
	<title>Censo 2010 Charts</title>
  <script language="javascript" src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
  <script language="javascript" src="js/underscore.js" type="text/javascript"></script>  
  <script language="javascript" src="js/backbone.js" type="text/javascript"></script>  
  <script language="javascript" src="js/application.js" type="text/javascript"></script>
    
  <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">  
  <link rel="stylesheet" href="stylesheets/chartly.css">    
  
  <script type="text/template" id="provincia-template">
    <li id="<%= id %>" class="provincia">
      <%= nombre %>
    </li>
  </script>
  
  <script type="text/template" id="population-template">
    <div class="title">
      Datos de Población para: <%= area.attributes['nombre'] %>.
    </div>
    <div class="population">
      <span class="hombres">
        Hombres: <%= total_varones %>
      </span>
      <span class="mujeres">
        Mujeres: <%= total_mujeres %>
      </span>
      <span class="total">
        Total: <%= total_varones + total_mujeres %>
      </span>    
    </div>
  </script>
  
  
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="container">
        <a class="brand" href="/">Gráficos</a>
        <ul class="nav">
          <li><a href="/">Objetivo</a></li>
        </ul>
      </div>
    </div>
  </div>
    
  <div class="container-fluid">
    <div class="sidebar"> 
      <ul id="provincias-list">        
      </ul>
    </div>
    <div class="content">
      <div id="population-detail">
        
      </div>

    </div>
  </div>
</body>
</html>
