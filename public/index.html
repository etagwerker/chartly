<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset='utf-8' />
	<title>Censo 2010 Charts</title>
  <script language="javascript" src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
  <script language="javascript" src="js/underscore.js" type="text/javascript"></script>  
  <script language="javascript" src="js/backbone.js" type="text/javascript"></script>  
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load("visualization", "1", { packages: ["corechart"] });
  </script>
  <script language="javascript" src="js/application.js" type="text/javascript"></script>
    
  <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">  
  <link rel="stylesheet" href="stylesheets/chartly.css">    
  
  <script type="text/template" id="provincia-template">
    <%= nombre %>
  </script>
  
  <script type="text/template" id="departamento-template">
    <%= formatted_name %>
  </script>
  <script type="text/template" id="departamento-population-template">
    <h1>
      <%= area.formatted_name() %>
    </h1>
    <div id="<%= area.type() %>-population-graph" class="left">
    </div>
    <div class="population left">
      <h3>Hombres</h3>
      <span class="hombres">
        <%= total_varones %>
      </span>
      <h3>Mujeres</h3>
      <span class="mujeres">
        <%= total_mujeres %>
      </span>
      <h3>Total</h3>
      <span class="total">
        <%= total_varones + total_mujeres %>
      </span>    
    </div>
    
  </script>
  
  <script type="text/template" id="provincia-population-template">
    <h1>
      <%= area.formatted_name() %>
    </h1>
    <div id="<%= area.type() %>-population-graph" class="left">
    </div>
    <div class="population left">
      <h3>Hombres</h3>
      <span class="hombres">
        <%= total_varones %>
      </span>
      <h3>Mujeres</h3>
      <span class="mujeres">
        <%= total_mujeres %>
      </span>
      <h3>Total</h3>
      <span class="total">
        <%= total_varones + total_mujeres %>
      </span>    
    </div>
    <h2>Localidades</h2>
    <ul id="departamentos-list" class="left">        
    </ul>
    <div id="departamento-population-detail" class="left">
    </div>
  </script>
  
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="container">
        <a class="brand" href="/">Gr√°ficos</a>
        <ul class="nav">
          <li><a href="/">Objetivo</a></li>
        </ul>
      </div>
    </div>
  </div>
    
  <div class="container-fluid">
    <div class="sidebar"> 
      <ul id="provincias-list">        
      </ul>
    </div>
    <div class="content">
      <div id="provincia-population-detail">
        
      </div>

    </div>
  </div>
</body>
</html>
